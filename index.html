<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="shortcut icon" href="https://image.winudf.com/v2/image1/Y29tLmNoZXNzX2ljb25fMTYzNjAyNTEyMV8wNDc/icon.png?fakeurl=1&h=240&type=webp" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="chess p-4 d-flex justify-content-between">
    <ul id="list-btn" class="chess__icons list-unstyled p-0">
      <li class="chess__item">
        <button id="king" class="chess__btn"><img class="chess__icon" src="imgs/King.svg" alt="imgs"></button>
      </li>
      <li class="chess__item">
        <button id="queen" class="chess__btn"><img class="chess__icon" src="imgs/Queen.svg" alt="imgs"></button>
      </li>
      <li class="chess__item">
        <button id="castle" class="chess__btn"><img class="chess__icon" src="imgs/Castle.svg" alt="imgs"></button>
      </li>
      <li class="chess__item">
        <button id="knight" class="chess__btn"><img class="chess__icon" src="imgs/Knight.svg" alt="imgs"></button>
      </li>
      <li class="chess__item">
        <button id="bishop" class="chess__btn"><img class="chess__icon" src="imgs/Bishop.svg" alt="imgs"></button>
      </li>
      <li class="chess__item">
        <button id="pawn" class="chess__btn"><img class="chess__icon" src="imgs/Pawn.svg" alt="imgs"></button>
      </li>
    </ul>

    <div class="chess__main">
      <div id="chess-box" class="chess__box">
      
      </div>
    </div>
    <div class="numbers">
      <span id="anime" class="anime">3D</span>
      <div class="number">X = <span id="num-x" class="span">0</span></div>
      <div class="number">Y = <span id="num-y" class="span">0</span></div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
